<script>
  const getAudioContext = () =>
    typeof AudioContext === 'undefined' ? new webkitAudioContext() : new AudioContext();

  let audioCtx = getAudioContext();

  // Click anywhere in the page to enable sound.
  document.onclick = () => {
    audioCtx.resume();
  };

  const polylab = Polylab(audioCtx);
</script>
